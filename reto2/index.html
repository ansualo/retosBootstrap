<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Reto 2</title>
</head>
<body>
    <div class="container-fluid caja bg-info-subtle d-flex">
        <div class="row row-col-4 d-flex align-items-center">
            <div class="col m-4">
                <div class="card"  style="width: 18rem;">
                    <img src="../reto2/img/Bootstrap_logo.png" class="card-img-top" alt="logo">
                    <div class="card-body">
                      <h5 class="card-title">Tarjeta básica con imagen</h5>
                      <a href="#" class="btn btn-primary">Botón</a>
                    </div>
                </div>
            </div> 
            <div class="col m-4 d-flex align-items-center">
                <div class="card text-center" style="width: 18rem;">
                    <img src="../reto2/img/Bootstrap_logo.png" class="card-img-top" alt="logo">
                    <div class="card-body">
                      <h5 class="card-title">Todo centrado</h5>
                      <a href="#" class="btn btn-outline-dark">Botón</a>
                    </div>
                </div>
            </div>
            <div class="col m-4">
                <div class="card" style="width: 18rem;">
                    <img src="../reto2/img/Bootstrap_logo.png" class="card-img-top" alt="logo">
                    <div class="card-body">
                      <h5 class="card-title">Tarjeta con dropdown</h5>
                      <div class="dropdown">
                        <button class="btn btn-white dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Dropdown button
                        </button>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">Hola</a></li>
                          <li><a class="dropdown-item" href="#">Geeks!</a></li>
                          <li><a class="dropdown-item" href="#">Rock on!!</a></li>
                        </ul>
                      </div>
                    </div>
                </div>
            </div> 
            <div class="col m-4">
                <div class="card" style="width: 18rem;">
                    <img src="../reto2/img/Bootstrap_logo.png" class="card-img-top" alt="logo">
                    <div class="card-body">
                      <h5 class="card-title">Tarjeta con modal</h5>
                      <!-- Button trigger modal -->
                      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                      Modal
                      </button>

                      <!-- Modal -->
                      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h1 class="modal-title fs-5" id="exampleModalLabel">Hola</h1>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                              Soy un modal
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hasta luego</button>
                              <button type="button" class="btn btn-primary">Bye</button>
                            </div>
                          </div>
                        </div>
                      </div>

                    </div>
                </div>
            </div> 



        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
